<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #ffffff;
        }

        form {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333333;
            text-align: left; /* Align labels to the left */
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            width: 100%; /* Adjust the width as needed */
            max-height: 200px; /* Limit the height if necessary */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Employee Registration</h2>
<img src="/path/to/your/image.jpg" alt="Employee Image"> <!-- Replace with the actual image path -->

<form th:action="@{/employee/registration}" th:object="${employee}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" placeholder="YYYY-MM-DD" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" th:field="*{gender}" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:field="*{city}" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" th:field="*{state}" required>

    <label for="loginId">Login ID:</label>
    <input type="text" id="loginId" name="loginId" th:field="*{loginId}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <button type="submit">Register</button>
</form>
</body>
</html>
